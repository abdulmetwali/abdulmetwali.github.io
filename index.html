        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1

        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',

        layer_OSMStandard_0;

        var layer_MapboxBasicTemplate_1 = L.tileLayer.wmts('https://api.mapbox.com/styles/v1/adorhman/cjx1q9ib61axj1cmv115cmedi/wmts?access_token=pk.eyJ1IjoiYWRvcmhtYW4iLCJhIjoiY2p4MXB5YW5pMGJnZjN5cDRjd3RwOHRubyJ9.dfzSiLdD2-oBi6ct2FZFLQ', {
            layer: 'cjx1q9ib61axj1cmv115cmedi',

            format: 'image/png',
            style: 'default',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            opacity: 1.0,
            attribution: '',

        map.addLayer(layer_MapboxBasicTemplate_1);
        function pop_summaryofnegativecomments_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>respondent ID</strong><br />' + (feature.properties['respondent ID'] !== null ? Autolinker.link(String(feature.properties['respondent ID'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Traffic condition</strong><br />' + (feature.properties['Traffic condition'] !== null ? Autolinker.link(String(feature.properties['Traffic condition'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Lighting condition</strong><br />' + (feature.properties['Lighting condition'] !== null ? Autolinker.link(String(feature.properties['Lighting condition'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Weather</strong><br />' + (feature.properties['Weather'] !== null ? Autolinker.link(String(feature.properties['Weather'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Reason</strong><br />' + (feature.properties['Reason'] !== null ? Autolinker.link(String(feature.properties['Reason'])) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_summaryofnegativecomments_2_0() {
            return {
                pane: 'pane_summaryofnegativecomments_2',
                radius: 10.8,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(182,0,12,0.5843137254901961)',
            }
        }
        map.createPane('pane_summaryofnegativecomments_2');
        map.getPane('pane_summaryofnegativecomments_2').style.zIndex = 402;
        map.getPane('pane_summaryofnegativecomments_2').style['mix-blend-mode'] = 'normal';
        var layer_summaryofnegativecomments_2 = new L.geoJson(json_summaryofnegativecomments_2, {
            attribution: '',
            pane: 'pane_summaryofnegativecomments_2',
            onEachFeature: pop_summaryofnegativecomments_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_summaryofnegativecomments_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_summaryofnegativecomments_2);
        map.addLayer(layer_summaryofnegativecomments_2);
        function pop_summaryofpositivecomments_3(feature, layer) {

                    <tr>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_summaryofpositivecomments_3_0() {
            return {
                pane: 'pane_summaryofpositivecomments_3',
                radius: 11.2,
                opacity: 1,
                color: 'rgba(58,7,68,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(58,7,68,0.5019607843137255)',
            }

        map.createPane('pane_summaryofpositivecomments_3');
        map.getPane('pane_summaryofpositivecomments_3').style.zIndex = 403;

        var layer_summaryofpositivecomments_3 = new L.geoJson(json_summaryofpositivecomments_3, {

        bounds_group.addLayer(layer_summaryofpositivecomments_3);
        map.addLayer(layer_summaryofpositivecomments_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/summaryofpositivecomments_3.png" /> summary of positive comments': layer_summaryofpositivecomments_3,'<img src="legend/summaryofnegativecomments_2.png" /> summary of negative comments': layer_summaryofnegativecomments_2,"Mapbox Basic Template": layer_MapboxBasicTemplate_1,"OSM Standard": layer_OSMStandard_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
